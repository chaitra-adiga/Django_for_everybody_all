{% extends "base_bootstrap.html" %}
{% block content %}
{% if form.errors %}
<p>Your Username and password didn't match.Please try again !</p>
{% endif %}
<form method="post" action="{% url 'login' %}?next={{ request.GET.next|urlencode|default:'' }}">
{% csrf_token %}
{{ form.as_p }}
<input type= "submit" class="btn btn-primary" value="Login" />
<input type="hidden" name="next" value="{{ request.GET.next }}"> #changed by gemini --- worked
</form>
{% endblock %}
